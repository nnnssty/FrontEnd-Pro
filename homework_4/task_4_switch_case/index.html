<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Switch...case</title>
</head>

<script>
  let numOrStr = prompt('input number or string');
  console.log(numOrStr)

  switch(true) {
    case (numOrStr === null):
      console.log('ви скасували');
      break;
    case (numOrStr.trim() === ''):
      console.log('Empty String');
      break;
    case (isNaN(+numOrStr)):
      console.log('number is Ba_NaN');
      break;
    default:
      console.log('OK!');
  }

</script>
