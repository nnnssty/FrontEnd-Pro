<!DOCTYPE html>
<html lang="en">

<script>
    let name = prompt("What`s your name?");
    alert(`Hello, ${name}! How are you?`)
</script>

<head>
    <meta charset="UTF-8">
    <title>ДЗ 4.1. Робота з prompt</title>
</head>
<body>
    <p>За допомогою prompt запитати “ім'я користувача”.<br>
        За допомогою alert вивести "Hello, John! How are you?" , де “John” це те, що ввів користувач</p>
</body>
</html>
