<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виджет погоди</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="weather-widget">
    <h2>Поточна погода</h2>
    <div id="weather-info">
        <p id="city">Місто: <span id="city-name"></span></p>
        <p id="temperature">Температура: <span id="temp"></span>°C</p>
        <p id="description">Опис: <span id="weather-desc"></span></p>
    </div>
    <button id="refresh-button">Оновити дані</button>
</div>
<script src="script.js"></script>
</body>
</html>
