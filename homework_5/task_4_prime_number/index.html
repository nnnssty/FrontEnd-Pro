<script>
    //Дано ціле число (ввести через 'prompt'). З'ясувати, чи просто воно (простим називається число, більше 1, що не має інших дільників, крім 1 і себе).
    let numberAsString = prompt("Введіть ціле число:");
    let number = +numberAsString;

    if (typeof number === 'number' && number === number) {
        let isPrime = number > 1;
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                isPrime = false;
                break;
            }
        }
        console.log(isPrime ? "Просте число" : "Не просте число");
    } else {
        console.log("Введено некоректне значення.");
    }

</script>
