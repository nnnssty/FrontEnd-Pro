<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form id="messageForm" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="message">Message (at least 5 characters):</label>
    <textarea id="message" name="message" minlength="5" required></textarea>
    <br>
    <label for="phone">Phone number (starting with +380):</label>
    <input type="tel" id="phone" name="phone" pattern="\+380\d{9}" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <input type="submit" value="Send">
</form>

<script src="script.js"></script>
</body>
</html>
