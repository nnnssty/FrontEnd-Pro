<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    const images =
        ['images/1.jpg', 'images/2.jpg', 'images/3.jpg', 'images/4.jpg', 'images/5.jpg',
            'images/6.jpg', 'images/7.jpg', 'images/8.jpg', 'images/9.jpg'];
    const randomIndex = Math.floor(Math.random() * images.length);
    const randomImage = images[randomIndex];

    // Створюємо новий елемент <img> і призначаємо йому випадковий шлях до зображення
    const imgElement = document.createElement('img');
    imgElement.src = randomImage;

    // Додаємо створений елемент <img> до тіла документа для відображення на сторінці
    document.body.appendChild(imgElement);
</script>
</body>
</html>
