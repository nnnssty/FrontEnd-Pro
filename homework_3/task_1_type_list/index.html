<!DOCTYPE html>
<html lang="en">

<script>
    let age = 23;
    console.log(typeof age);

    let bool = true;
    console.log(typeof bool);

    let bigNumber = 123456789012301234567890n;
    console.log(typeof bigNumber);

    const name = 'Anastasiia';
    console.log(typeof name);

    let noName;
    console.log(typeof noName);

    let empty = null;
    console.log(typeof empty);

    const uniqueID = Symbol('description');
    console.log(typeof uniqueID);
</script>

<head>
    <meta charset="UTF-8">
    <title>ДЗ 3.1. Перелік типів</title>
</head>
<body>
    <p>Створити репозиторій із файлом index.html. <br>
        Додати туди невеликий скрипт, мета якого – вивести всі відомі вам типи даних у консоль. <br>
        Використовуючи оператор typeof та console.log</p>
</body>
</html>
